<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; } 
    .form-group { margin-bottom: 15px; }
  </style>
</head>
<body>
  <h2>This is the Admin Page</h2>
  <form class="mt-5" action="/app/admin" method="POST">
    <div class="form-group">
      <label for="scheme">Choose a scheme:</label>
      <select id="scheme" name="scheme" class="form-control">
        <option value="https://">HTTPS</option>
        <option value="http://">HTTP</option>
      </select>
    </div>

    <div class="form-group">
      <label for="host">Host:</label>
      <input type="text" class="form-control" id="host" name="host" required>
    </div>

    <div class="form-group">
      <label for="port">Port:</label>
      <input type="number" class="form-control" id="port" name="port" min="1" max="65535" required>
    </div>


    <div class="form-group">
      <label for="path">Path:</label>
      <input type="text" class="form-control" id="path" name="path" required>
    </div>

    <button type="submit" class="btn btn-primary">Send</button>

    {% if response %}
    <p>Response: {{response}}</p>
    {% else %}
    <p>{{msg}}</p>
    {% endif %}
  </form>
</body>
</html>
